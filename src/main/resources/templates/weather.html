<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Météo</title>
    <link href="webjars/bootstrap/4.3.1/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>
    <nav th:insert="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark"></nav>
    <h1>La météo d'une adresse</h1>
    <section>
        <h2>Votre recherche</h2>
        <p th:text="${search}"></p>
    </section>

    <section>
        <h2>Label</h2>
        <p th:text="${label}"></p>
    </section>

    <section>
        <h2>Context</h2>
        <p th:text="${context}"></p>
    </section>

    <section>
        <h2>La météo de cette recherche</h2>
        <p th:text="${time}"></p>
        <p th:text="${humidity}"></p>
        <p th:text="${temperature}"></p>
        <p th:text="${summary}"></p>
    </section>

</body>
</html>
